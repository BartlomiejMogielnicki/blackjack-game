<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blackjack game</title>
  </head>

  <body>
    <h1 class="title">Blackjack</h1>
    <div class="wrapper">
      <div class="start-screen" id="start-screen">
        <div class="start-screen__info">
          <h2 class="start-screen__info-text">
            Set players and start game!
          </h2>
          <label for="players-number">
            Number of players:
            <input
              class="start-screen__info-control-input-players"
              type="number"
              name="players-number"
              id="players-number"
              placeholder="1"
              value="1"
              min="1"
              max="4"
            />
          </label>
          <form class="start-screen__info-control" id="info-control">
            <input
              class="start-screen__info-control-input"
              type="text"
              name="player0-name"
              id="player0-name"
              value="Player 1"
            />
          </form>

          <button class="start-screen__info-control-button" id="btn-start">
            Start
          </button>
        </div>
      </div>
      <div class="game">
        <div class="game__player game__player--hide game__player-one">
          <h3 class="game__player-name" id="player-0-position-name">
            Player 1
          </h3>
          <div class="game__player-cards" id="cards-0"></div>
          <span class="game__player-score" id="score-0">Points: 0/21</span>
          <span class="game__player-status" id="status-0">In game</span>
        </div>
        <div
          class="game__player game__player--hide game__player-two"
          id="player-1-position"
        >
          <h3 class="game__player-name" id="player-1-position-name">
            Player 2
          </h3>
          <div class="game__player-cards" id="cards-1"></div>
          <span class="game__player-score" id="score-1">Points: 0/21</span>
          <span class="game__player-status" id="status-1">In game</span>
        </div>
        <div class="game__player game__player--hide game__player-three">
          <h3 class="game__player-name" id="player-2-position-name">
            Player 3
          </h3>
          <div class="game__player-cards" id="cards-2"></div>
          <span class="game__player-score" id="score-2">Points: 0/21</span>
          <span class="game__player-status" id="status-2">In game</span>
        </div>
        <div class="game__player game__player--hide game__player-four">
          <h3 class="game__player-name" id="player-3-position-name">
            Player 4
          </h3>
          <div class="game__player-cards" id="cards-3"></div>
          <span class="game__player-score" id="score-3">Points: 0/21</span>
          <span class="game__player-status" id="status-3">In game</span>
        </div>
        <div class="game__cards-pool" id="cards-pool">
          <img
            class="game__cards-pool-image"
            src="./image/card-pool.png"
            alt="Cards pool card"
          />
          <img
            class="game__cards-pool-image-lower"
            src="./image/card-pool.png"
            alt="Cards pool card"
          />
        </div>
        <div class="game__result" id="game-result">
          <span class="game__result-text"></span>
          <button class="game__result-button-restart" id="btn-restart">
            Play again
          </button>
        </div>
        <button class="game__button-pass" id="btn-pass">Pass</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
